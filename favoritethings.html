    <title>Favorite Things</title>

     <div class="container">


      <h1>Favorite Things</h1>
      <div class="questions">

          <label for="q4">My favorite time of the day is:</label>
          <input type="text" name="question" class="form-control q4">
          <button type="Submit" class="btn">Submit</button>
        </form>
